<h1 class="text-center pt-20 text-2xl font-bold">Task List</h1>

<div cdkDropListGroup class="flex justify-center pt-32">
  <div class="example-container border-green-500 rounded-tl-xl">
    <div class="py-5 bg-green-300 rounded-t-xl">
      <h2 class="text-center font-medium text-xl">To do</h2>
    </div>
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList, inProgressList]" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <div class="py-5 bg-green-300 rounded-t-xl">
      <h2 class="text-center font-medium text-xl">In Progress</h2>
    </div>
    <div cdkDropList #inProgressList="cdkDropList" [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[todoList, doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <div class="py-5 bg-green-300 rounded-t-xl">
      <h2 class="text-center font-medium text-xl">Done</h2>
    </div>
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, inProgressList]" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag (click)="openTask(item)">{{item}}</div>
    </div>
  </div>



</div>
